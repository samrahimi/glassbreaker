<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>Hamsters</ion-title>
      <ion-buttons left>
        <button ion-button icon-only menuToggle="sideMenu">
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons right>
        <button ion-button icon-only (click)="loadSearchUI()">
            <ion-icon name="search"></ion-icon>
         </button>
      </ion-buttons>
  </ion-navbar>
  <ion-segment [(ngModel)]="selectedSpecies">
      <ion-segment-button *ngFor="let species of allSpecies" [value]="species" (click)="filterDataset(species)">
        {{species | uppercase}}
      </ion-segment-button>
  </ion-segment>
</ion-header>


<ion-content padding>
  <div>
    <p>
      {{ filteredDataset }}
    </p>
  </div>
</ion-content>
