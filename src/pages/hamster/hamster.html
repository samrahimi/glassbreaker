<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>Current Cases</ion-title>
      <ion-buttons left>
        <button ion-button icon-only menuToggle="sideMenu">
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons right>
        <button ion-button icon-only (click)="loadSearchUI()">
            <ion-icon name="search"></ion-icon>
         </button>
      </ion-buttons>
  </ion-navbar>
  <ion-segment [(ngModel)]="selectedFeedType">
      <!-- Homepage feeds. A master feed is queried from the DB, and each feedType is a client side filter --> 
      <ion-segment-button *ngFor="let feedType of allFeedTypes" [value]="feedType" (click)="filterDataset(feedType)">
        {{feedType | uppercase}}
      </ion-segment-button>
  </ion-segment>
</ion-header>


<ion-content padding>
  <list-view [feedType]="feedType" [feedItems]="feedItems"></list-view>
  <!--
  <ul>
        <li *ngFor="let item of feedItems">
          {{ item.name }}
        </li>
    </ul>
  -->
  <!--
  <button ion-button (click)="talkDirty()">Call Viewchild Method</button>
  -->
</ion-content>
