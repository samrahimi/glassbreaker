<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>Current Cases</ion-title>
      <ion-buttons left>
        <button ion-button icon-only menuToggle="sideMenu">
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons right>
        <button ion-button icon-only (click)="addItem()">
            <ion-icon name="add"></ion-icon>
          </button>
          <button ion-button icon-only (click)="loadSearchUI()">
              <ion-icon name="search"></ion-icon>
           </button>  
    
      </ion-buttons>
  </ion-navbar>
  <ion-segment [(ngModel)]="selectedFeedType">
      <!-- Homepage feeds. A master feed is queried from the DB, and each feedType is a client side filter --> 
      <ion-segment-button *ngFor="let feedType of allFeedTypes" [value]="feedType" (click)="filterDataset(feedType)">
        {{feedType | uppercase}}
      </ion-segment-button>
  </ion-segment>
</ion-header>


<ion-content>
    <list-view [feedType]="feedType" [feedItems]="feedItems"></list-view>
</ion-content>


<ion-footer>
  <ion-toolbar style="text-align:center">
    <ion-buttons left>
    <button ion-button clear icon-only>
      <ion-icon name="home"></ion-icon>
    </button>
  </ion-buttons>
  <ion-buttons center>
    <button ion-button clear icon-only>
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </ion-buttons>
    <ion-buttons right>
    <button ion-button clear icon-only>
      <ion-icon name="heart"></ion-icon>
    </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
