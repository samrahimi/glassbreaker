<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content>
  <div>
    <!-- DEVONLY: formatted JSON display of list data source -->
    <pre>{{ items.items | stringiffy }}</pre>
  </div>

  <ion-list>
    <ion-item *ngFor="let item of items.items">
        <ion-avatar item-start>
          <img [src]="item.profilePic" />
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.about}}</p>

    </ion-item>
  </ion-list>
</ion-content>
